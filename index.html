<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllTab Web</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Branding & Colors */
            --bg-dark: #0f1014;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e2028 0%, #0f1014 80%);
            --accent-blue: #4dabf7;
            --accent-glow: rgba(77, 171, 247, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a5;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-border: rgba(77, 171, 247, 0.5);
            --hover-lift: translateY(-8px) scale(1.02);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Roboto', inter, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle ambient glow animation behind everything */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background: radial-gradient(circle, rgba(49, 130, 206, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulse-glow 8s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                transform: translateX(-50%) scale(0.9);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 100px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 16px;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            /* Gradient Text */
            background: linear-gradient(135deg, #ffffff 30%, #a5d8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Fallback for icon since text-fill removes color */
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Correct icon display in gradient text context */
        h1 img {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px 32px;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: var(--transition-smooth);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Staggered entry */
        .card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .card:nth-child(2) {
            animation-delay: 0.35s;
        }

        .card:nth-child(3) {
            animation-delay: 0.5s;
        }

        /* Logic for centering the 3rd card */
        .card:last-child:nth-child(odd) {
            grid-column: 1 / -1;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            justify-self: center;
        }

        .card:hover {
            transform: var(--hover-lift);
            border-color: var(--card-hover-border);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(77, 171, 247, 0.2);
            /* Glow effect */
            background: rgba(255, 255, 255, 0.06);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition-smooth);
            position: relative;
        }

        .icon-circle svg {
            width: 40px;
            height: 40px;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        .card:hover .icon-circle {
            background: rgba(77, 171, 247, 0.1);
            border-color: rgba(77, 171, 247, 0.3);
            transform: scale(1.1) rotate(5deg);
        }

        .card:hover .icon-circle svg {
            color: var(--accent-blue);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .card:hover p {
            color: #d1d1d8;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 120px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            opacity: 0;
            /* Static style, no hover effect */
        }
    </style>
</head>

<body>

                de: {
                    "hdr-title": "AllTab Web",
                    "card-features-title": "Funktionen",
                    "card-features-text": "Entdecke, was AllTab für deine Browsing-Produktivität tun kann.",
                    "card-donate-title": "Spenden",

                ru: {

                    "card-donate-title": "تبرع",
                    "card-donate-text": "ادعم الفريق بقهوة وحافظ على استمرار التحديثات.",
                    "card-sponsor-title": "راعي",
                    "card-sponsor-text": "كن راعياً رسمياً وانضم إلى الفريق.",

                },
                bn: {

                ur: {

                    "card-donate-title": "عطیہ کریں",

                    "rtl": true

            function detectLanguage() {
                const navLang = navigator.language || navigator.userLanguage;
                const lang = navLang.split('-')[0];
                return translations[lang] ? lang : 'en';
            }

            function applyTranslations() {
                const lang = detectLanguage();
                const texts = translations[lang];

                if (texts) {
                    // Header Title
                    // We need to preserve the image inside the H1 when updating text
                    const hdrTitle = document.getElementById('hdr-title');
                    if (hdrTitle) {
                        // Keep the img tag, replace the text node
                        // The structure is: <img ...>Text
                        // So we can set innerHTML to the img + new text
                        // Or just update the last child if it's a text node.
                        // Simplest is to reconstruct the innerHTML with the existing icon
                        const icon = '<img src="favicon.png" alt="AllTab" style="width: 40px; height: 40px;">';
                        // Since the translations for hdr-title might not include the HTML, we prepend the icon.
                        // However, the current translation strings are just text "AllTab Web".
                        hdrTitle.innerHTML = icon + texts['hdr-title'];
                        // Note: This assumes the icon style is constant. 
                        // Looking at original line 280: <img ... style="...">AllTab Web
                        // Yes, this looks correct.
                    }

                    // Cards
                    const ids = [
                        'card-features-title', 'card-features-text',
                        'card-donate-title', 'card-donate-text',
                        'card-sponsor-title', 'card-sponsor-text'
                    ];

                    ids.forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.textContent = texts[id];
                    });

                    // Direction
                    document.documentElement.lang = lang;
                    if (texts.rtl) {
                        document.documentElement.dir = 'rtl';
                    } else {
                        document.documentElement.dir = 'ltr';
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', applyTranslations);
        </script>
